name: Check build
on:
  push:
    branches: [jmix-2.x]
  pull_request:
    branches: [jmix-2.x]

jobs:
  build:
    name: Check build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'liberica'
#          cache: 'gradle'
      - name: Run gradle check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
